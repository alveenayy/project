<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="one">
    <header>
        <p>Connecting the World, One Click at a Time</p>
        <img src="logo.png" alt="#">
        <button id="one"><h5>Navigation Bar</h5></button>
      
        
        </header>
        <nav class="con">
            <ul>
               <li> Home</li>
               <li>New in</li>
               <li>Shop by</li>
               <li>Contact us</li>
               <li>blog</li>
            </ul>
           </nav>
          <div class="card">
            <h4> New Collection</h4>
            <h3>JOYFUL FOR YOU</h3>
            <button>SHOP NOW</button>
          </div>
   </div>
   <div class="two">
    <span class="i" id="i1"> NEW IN</span>
    <span  class="i" id="i2">BEST SELLERS</span>
    <span  class="i" id="i3">SELL</span>
   </div>
   <div class="three">
    <span class="j" id="j1"></span>
    <span class="j" id="j2"></span>
    <span class="j" id="j3"></span>
    <span class="j" id="j4"></span>
    <span class="j" id="j5"></span>
   </div>
   
   <div class="main">
<h2>Its A Cart Kinda Day!!</h2>
   <div class="four">
     
     <div class="k" id="k1"></div>
     <div class="k" id="k2"></div>
     <div class="k" id="k3"></div>
     <div class="k" id="k4"></div>
    </div></div>
    <script>
      let con=document.getElementsByClassName('con');
      let card=document.getElementsByClassName('card');
      let one=document.getElementById('one');
      one.addEventListener("click", function ok(){
          if(con[0].style.display != "none"){
              con[0].style.display = "none";
              card[0].style.display = "flex";

          }
          else{
              con[0].style.display = "block";
              card[0].style.display = "none";
          }
      });
  
  </script>
</body>

<footer>
<p>  Made with love by Alveena Ansari..</p>
</footer>
</html>
